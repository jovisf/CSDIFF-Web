# ============================================================
# CONFIGURAÇÕES DE MINERAÇÃO
# ============================================================
mining_config:
  # Meta de triplas por categoria
  target_triplets_per_language: 100

  # Número mínimo de repositórios a processar por categoria
  min_repos_per_language: 5

  # Máximo de commits a analisar por repositório (performance)
  max_commits_per_repo: 1000

  # Extensões válidas
  valid_extensions:
    - .ts
    - .tsx
    - .js
    - .jsx

  # Timeout para clone de repositório (segundos)
  clone_timeout: 300

  # Diretórios a ignorar (node_modules, build, etc)
  ignore_dirs:
    - node_modules
    - dist
    - build
    - .next
    - coverage
    - __pycache__
